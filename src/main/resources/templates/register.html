<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>就诊排号系统</title>
    <meta name="viewport" http-equiv="Content-Type"
          content="text/html; charset=UTF-8;width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background-color: #f5f4f8" background="images/bg.jpg">
<div class="login_cont">
    <div style="height: 75px; margin-top: 20px">

    </div>
    <form class="form-signin" name="form2" id="regUser" accept-charset="utf-8" action="/getNumber" method="post">
        <div class="input_signup active">
            <input type="text" id="name" aria-label="姓名" placeholder="请输入姓名。。。" name="username" maxlength="16"
                   class="input" style="font-size: 20px" required >
            <div class="hint">请填写符合格式的姓名</div>

            <input type="text"  class="input" id="age" aria-label="年龄" placeholder="请输入年龄。。。" name="userAge"
                   style="font-size: 20px" required>
            <div class="hint">请填写符合格式的年龄</div>

            <input type="text" class="input" id="phone" aria-label="请输入手机号..." placeholder="请输入手机号。。。" name="userPhone" maxlength="11"
                   style="font-size: 20px" required >
            <div class="hint">请填写符合格式手机号...</div>

            <select class="form-control" name="userGender" style="width: 100%; height:70px;font-size: 20px; box-sizing: border-box;border: 1px solid #ddeafb;
                padding: 10px;outline: none;margin-bottom: 5px;border-radius: 5px"  required>
                <option value="暂无" selected style="display: none;">请选择性别。。。</option>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            <div class="hint"></div>


        </div>
        <div style="text-align: center;  margin-top: 40px;">
                <input type="submit" id="submit" class="btn btn-primary btn-block" style="width: 130px;display: inline;font-size: 20px"  value="领取号码">
        </div>
    </form>
</div>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/form.js"></script>
<script type="text/javascript" src="/js/config.js"></script>
<script type="text/javascript" src="/js/login_ajax.js"></script>
</body>
</html>
